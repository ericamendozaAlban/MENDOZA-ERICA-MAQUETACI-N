<!DOCTYPE html>
<html>
<head>
  <title>AUTOR</title>
  <style>
    body {
      background-color: #18C898;
      font-family: Arial, sans-serif;
      animation: fadeIn 1s ease-in-out;
    }

    .header {
      background-image: linear-gradient(to right, #18C898, #1EA4C4);
      padding: 20px;
      text-align: center;
      color: white;
      animation: slideIn 1s ease-in-out;
    }

    h1, h2, p {
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .list-saucers figure {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: zoomIn 1s ease-in-out;
    }

    .list-saucers img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>UNIVERSIDAD DE LAS FUERZAS ARMADAS ESPE</h1>
    <h2>TAREA 2: MAQUETACIÓN</h2>
  </header>
  <section>
    <h1>CREADO POR:</h1>
    <p>ERICA LISBETH MENDOZA ALBÁN</p>
    <h1>ASIGNATURA:</h1>
    <p>FUNDAMENTOS DE SISTEMAS WEB</p>
    <h1>INGENIERO:</h1>
    <p>ING. JOSÉ ALBERTO</p>
    <ul class="list-saucers">
      <li>
        <figure>
          <img src="autor.jpeg" alt="Autor">
        </figure>
      </li>
    </ul>
  </section>
</body>
</html>
